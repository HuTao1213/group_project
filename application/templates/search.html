<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品查询</title>
</head>
<body>
    <h1>商品查询</h1>

    <!-- 查询商品 -->
    <form method="POST" action="{{ url_for('search.query_products') }}">
        <label for="product_id">货号:</label>
        <input type="text" id="product_id" name="product_id">
        <label for="name">品名:</label>
        <input type="text" id="name" name="name">
        <label for="size">尺寸:</label>
        <input type="number" id="size" name="size" min="0">
        <button type="submit" name="query_type" value="condition">按条件查询商品</button>
        <button type="submit" name="query_type" value="zero_inventory">查询零库存商品</button>
    </form>

    <!-- 查询结果 -->
    {% if products %}
    <h2>商品信息</h2>
    <ul>
    {% for product in products %}
        <li>货号: {{ product.product_id }} | 品名: {{ product.name }} | 尺寸: {{ product.size }} | 单价: {{ product.price }} | 数量: {{ product.number }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>没有找到符合条件的商品。</p>
    {% endif %}
</body>
</html>
